### MISC KEYBINDINGS ###

# Screenshot current screen
bindsym Print exec grim ~/Pictures/screenshot-$(date +'%Y-%m-%d-%H%M%S').png

# Screenshot selection
bindsym Shift+Print exec grim -g "$(slurp)" ~/Pictures/screenshot-$(date +'%Y-%m-%d-%H%M%S').png

### Some useful tools ###

bindsym $mod+n exec nm-connection-editor
bindsym $mod+b exec blueman-manager

### Control the system ###

bindsym $mod+Shift+Escape exec "swaylock -f -c 000000 && systemctl suspend"
