### WORKSPACES ###

# Fixed workspaces
set $ws1 "1:  Web"
set $ws2 "2:  Dev"
set $ws3 "3:  Music"
set $ws4 "4:  Communication"
set $ws5 "5:  Torrents"
set $ws6 "6:  Misc"

# Switch to fixed workspaces
bindsym $mod+1 workspace $ws1
bindsym $mod+2 workspace $ws2
bindsym $mod+3 workspace $ws3
bindsym $mod+4 workspace $ws4
bindsym $mod+5 workspace $ws5
bindsym $mod+6 workspace $ws6

# Switch to workspaces that are not fixed
bindsym $mod+7 workspace number 7
bindsym $mod+8 workspace number 8
bindsym $mod+9 workspace number 9
bindsym $mod+0 workspace number 10

# Move focused container to workspace
bindsym $mod+Shift+1 move container to workspace $ws1
bindsym $mod+Shift+2 move container to workspace $ws2
bindsym $mod+Shift+3 move container to workspace $ws3
bindsym $mod+Shift+4 move container to workspace $ws4
bindsym $mod+Shift+5 move container to workspace $ws5
bindsym $mod+Shift+6 move container to workspace $ws6
bindsym $mod+Shift+7 move container to workspace number 7
bindsym $mod+Shift+8 move container to workspace number 8
bindsym $mod+Shift+9 move container to workspace number 9
bindsym $mod+Shift+0 move container to workspace number 10

# Fixing apps to default workspaces
assign [app_id="firefox-esr"] $ws1
assign [app_id="org.signal.Signal"] $ws4
assign [class="discord"] $ws4
assign [class="Spotify"] $ws3
assign [app_id="org.qbittorrent.qBittorent"] $ws5
assign [class="Code"] $ws2

# Workspaces 1–6 should live on DP-1 when it exists
workspace $ws1 output DP-1
workspace $ws2 output DP-1
workspace $ws3 output DP-1
workspace $ws4 output DP-1
workspace $ws5 output DP-1
workspace $ws6 output DP-1
