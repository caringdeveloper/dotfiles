### AUTOSTART APPS ###

# Notifications
exec_always swaync
exec_always swaync-client -swb

# Waybar as the top bar
exec_always sh -c 'pkill waybar; waybar'

# Starting kanshi to handle displays
exec_always sh -c 'pkill kanshi; kanshi'

# Starting the blueman applet
exec_always sh -c 'pkill blueman-applet; blueman-applet'

